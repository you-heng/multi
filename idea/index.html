<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.anmixiu.com/cdn/layui/css/layui.css">
    <script src="https://www.anmixiu.com/cdn/jquery/jquery-3.5.1.min.js"></script>
    <title>留言</title>
</head>
<body>
<div style="width: 80%;margin-top: 80px;margin-left: 10%">
    <form class="layui-form">
        <div class="layui-form-item">

            <label class="layui-form-label">
                <h1>留言</h1>
            </label>
            <div class="layui-form-mid layui-word-aux">
                有什么Bug或者意见可以留言给我^V^，大佬别攻击我，我只是个小菜
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主题</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" maxlength="70" placeholder="请输入输入框内容" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">具体内容</label>
            <div class="layui-input-block">
                <textarea name="content" placeholder="请输入内容" maxlength="250" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input class="layui-btn" lay-submit lay-filter="formDemo" type="button" value="立即提交">
            </div>
        </div>
    </form>
</div>
</body>
<script src="https://www.anmixiu.com/cdn/layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form
            ,layer = layui.layer;

        //监听提交
        form.on('submit(formDemo)', function(data){
            fetch("api.php", {
                method: 'post',
                body: JSON.stringify(data.field),
                headers: {'Content-Type': 'application/json'}
            }).then(response => response.json()).then(data => {
                layer.msg(data.msg)
            })
        });
    });
</script>
</html>
